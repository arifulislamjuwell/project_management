<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'auth/login.css' %}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <div class="login-box">
    <div class="lb-header">
        <h2>Sing up</h2>
    </div>
    <p>{{ pass_error }} {{ user_error }}</p>
    <form class="email-login" action="{% url 'singup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="u-form-group">
        <input type="email" placeholder="Email" name="email"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password" name="password"/>
      </div>
              <div class="u-form-group">
        <input type="password" placeholder="Confirm password" name="cpassword"/>
      </div>
      <div class="u-form-group">
        <button type="submit">Sing up</button>
      </div>
      <div class="u-form-group">
          <a href="#" class="forgot-password">Alredy Register?</a><a href="{% url 'login' %}" ><b> Log in </b></a>
      </div>
    </form>

  </div>
<script src="{% static 'auth/login.js' %}"></script>
</body>
</html>
