<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'auth/login.css' %}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <div class="login-box">
    <div class="lb-header">
      <h2>Login</h2>
    </div>
      <p style="text-align:center;color:red"><b>{{ user_error }}</b></p>
    <form class="email-login" enctype="multipart/form-data" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="u-form-group">
        <input type="email" placeholder="Email" name="email"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password" name="password"/>
      </div>
      <div class="u-form-group">
        <button type="submit">Log in</button>
      </div>
      <div class="u-form-group">
          <a href="#" class="forgot-password">Alredy have an account?</a><a href="{% url 'singup' %}" ><b> sing up </b></a>
      </div>
    </form>

  </div>
<script src="{% static 'auth/login.js' %}"></script>

    alert('sdfasf')
    }
</script>
</body>
</html>
